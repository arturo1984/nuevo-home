<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Material Design Bootstrap</title>
        <link href="css/fontawesome/fontawesome-all.css" rel="stylesheet">
        <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
        <link href="css/material-design/mdb.css" rel="stylesheet">
        <link href="css/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
        <link href="css/datatables/responsive.bootstrap4.min.css" rel="stylesheet">
        <link href="css/owl/owl.carousel.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>

    
    <style>
        .icono-sec-not{
            max-width: 40px;
            margin-right: 10px;
        }
        
        .gradiente_negro{
            background: -moz-linear-gradient(top, rgba(0,0,0,0) 0%, rgba(0,0,0,0.65) 100%);
            background: -webkit-linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%);
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00000000', endColorstr='#a6000000',GradientType=0 );
            position: absolute;
            bottom: 0px;
            left: 0px;
            z-index: 9;
            padding-top: 20px;
            padding-bottom: 20px;
            color: #fff;
            text-align: center;
            height: 30%;
            box-sizing: border-box;
            padding-right: 0px !important;
            padding-left: 0px !important;
        }
        
        .site-wrapper .footer-title{
            font-weight: bold;
            color: #01579b;
        }
        #pdf-files{ margin-top:40px;}

		.fa{font-size: 4rem; cursor:pointer;
		}
		.pdf-icon{text-align: center;}

		.pdf-name{
			margin-top:10px;
			color: #616161;
			font-size: 70%;
			font-weight: 300;
		}
		.modal-content{width:540px;}
	
    </style>
    
    
    
    
    <body>
        <section class="site-wrapper">
            <header></header>
			
  

            
                        
			<footer class="text-center text-md-left pt-4 mt-4 border-top border-info"></footer>
                                         
        </section>		 
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>				
        <script type="text/javascript" src="js/datatables.min.js"></script>
        <script type="text/javascript" src="js/dataTables.bootstrap4.min.js"></script>
        <script type="text/javascript" src="js/dataTables.responsive.min.js"></script>
        <script type="text/javascript" src="js/responsive.bootstrap4.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/custom.js"></script>
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <script type="text/javascript" src="js/owl.carousel.js"></script>
		<script type="text/javascript">
		$.ajax({url: "header-publico.html", context: document.body,success: function(response) {$("header").html(response);}});
		$.ajax({url: "footer-publico.html", context: document.body,success: function(response) {$("footer").html(response);}});	
        new WOW().init();
            
        $('.carousel').carousel({
            interval: 1000000,
            pause:"true",
        });
            
            
        $('.owl-carousel').owlCarousel({
            loop:false,
            center: true,
            margin:10,
            nav:true,
            autoWidth:true,            
        })
  
		</script>
    </body>
</html>
